<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Movie...</title>
    <!-- === CSS === -->
    <style>
        :root {
            --theme-color: #e74c3c;
            --dark-bg: #121212;
            --light-bg: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        a { color: inherit; text-decoration: none; }

        /* === HEADER KO SIMPLE BANAYA GAYA HAI === */
        header {
            background-color: var(--dark-bg);
            padding: 10px;
            border-bottom: 1px solid #2a2a2a;
        }
        .nav-bar {
            display: flex;
            justify-content: center; /* Logo ko center mein rakha hai */
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            height: 50px;
        }
        header img.logo {
            max-width: 120px;
            vertical-align: middle;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            color: white;
            font-size: 28px;
        }

        /* Page Content CSS */
        .movie-info-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        @media (min-width: 768px) {
            .movie-info-container {
                flex-direction: row;
                gap: 30px;
            }
        }
        .movie-poster-large {
            width: 100%;
            max-width: 250px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            align-self: center; /* Mobile par poster center mein rahega */
        }
        .movie-text-details {
            flex-grow: 1;
        }
        #movie-title {
            font-size: 32px;
            margin: 0 0 25px 0;
            line-height: 1.3;
        }
        .section-title {
            font-size: 22px;
            margin-top: 30px;
            border-bottom: 2px solid var(--theme-color);
            padding-bottom: 10px;
        }
        .download-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .download-btn {
            background-color: var(--theme-color);
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #c0392b;
        }
        .download-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
        .loading-error {
            text-align: center;
            font-size: 20px;
            color: var(--text-secondary);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <!-- Back button for mobile -->
            <a href="index.html" class="back-btn">&#8592;</a>
            <div class="logo-container">
                <a href="index.html"><img src="https://raw.githubusercontent.com/Armanedits/Movies/refs/heads/main/Picsart_25-10-11_05-15-44-256.jpg" alt="Logo" class="logo"></a>
            </div>
        </nav>
    </header>
    
    <main class="container">
        <!-- Yeh section tab dikhega jab data load ho raha hoga ya error aayega -->
        <div id="loader" class="loading-error">Loading Movie Details...</div>

        <!-- Movie ka poora content yahan dikhega (shuru mein chhupa hua) -->
        <div id="movie-content" class="movie-info-container" style="display: none;">
            <img src="" alt="Movie Poster" id="main-poster" class="movie-poster-large">
            <div class="movie-text-details">
                <h1 id="movie-title"></h1>
                <h2 class="section-title">Download Links</h2>
                <div id="download-links" class="download-links">
                    <!-- Download links yahan JavaScript se aayenge -->
                </div>
            </div>
        </div>
    </main>

 <!-- === JAVASCRIPT LOGIC (Updated & Simplified) === -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    
    // 1. URL se movie ka ID nikaalna
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    const loader = document.getElementById('loader');
    const movieContent = document.getElementById('movie-content');

    if (!movieId) {
        loader.textContent = 'Error: Movie ID not found in URL.';
        return;
    }

    // 2. Apni `movies.json` file ka path
    const MOVIES_JSON_URL = 'movies.json';

    // 3. `movies.json` se data fetch karna
    fetch(MOVIES_JSON_URL)
        .then(response => {
            if (!response.ok) throw new Error('Could not load movies.json file.');
            return response.json();
        })
        .then(movies => {
            // 4. Sahi movie ko ID se dhoondhna
            const movie = movies.find(m => m.id === movieId);

            // 5. Agar movie mil gayi, to page par uski details dikhana
            if (movie) {
                // Page ka title aur movie ka title set karna
                document.title = movie.title;
                document.getElementById('movie-title').textContent = movie.title;

                // Movie ka poster set karna
                document.getElementById('main-poster').src = movie.poster;
                document.getElementById('main-poster').alt = movie.title;

                // Download links banana
                const downloadsContainer = document.getElementById('download-links');
                downloadsContainer.innerHTML = ''; // Pehle ke links saaf karna

                if (movie.downloadLinks && Array.isArray(movie.downloadLinks) && movie.downloadLinks.length > 0) {
                    movie.downloadLinks.forEach(linkInfo => {
                        const button = document.createElement('a');
                        button.className = 'download-btn';
                        button.href = linkInfo.link || '#';
                        // Agar link hai to download attribute add karna
                        if (linkInfo.link && linkInfo.link !== '#') {
                             button.setAttribute('target', '_blank'); // Link ko naye tab mein kholna
                        }
                        
                        let buttonText = linkInfo.quality || 'Download';
                        if (linkInfo.size) {
                            buttonText += ` (${linkInfo.size})`;
                        }

                        button.innerHTML = `<svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg> ${buttonText}`;
                        downloadsContainer.appendChild(button);
                    });
                } else {
                    downloadsContainer.innerHTML = '<p>Download links are not available for this title.</p>';
                }

                // Loader ko chhupana aur movie content ko dikhana
                loader.style.display = 'none';
                movieContent.style.display = 'flex'; // 'flex' use karna taaki layout sahi rahe

            } else {
                // Agar movie nahi mili to error dikhana
                loader.textContent = 'Error: Movie not found.';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            loader.textContent = `Error: ${error.message}`;
        });
});
</script>
</body>
</html>
