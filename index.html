<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Movie Site</title>
    <!-- === CSS (Poora Style Ek Saath) === -->
    <style>
        :root {
            --theme-color: #e74c3c;
            --dark-bg: #121212;
            --light-bg: #1f1f1f;
            --card-text-bg: #0c0c0c;
            --featured-bg: #e74c3c; /* Featured box ka background color */
            --featured-text: #ffffff; /* Featured box ka text color */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header { text-align: center; padding: 20px 0; }
        header img.logo { max-width: 180px; margin-bottom: 20px; }
        header h1 { margin: 0; font-size: 36px; }
        a { color: inherit; text-decoration: none; }

        /* === SLIDER STYLES === */
        .slider-container { position: relative; width: 100%; margin: 0 auto 30px; overflow: hidden; border-radius: 8px; }
        .trending-slider { width: 100%; overflow: hidden; }
        .slider-track { display: flex; }
        .slide { min-width: 100%; position: relative; cursor: pointer; box-sizing: border-box; }
        .slide a { position: relative; display: block; }
        .slide img { width: 100%; height: auto; max-height: 400px; object-fit: cover; display: block; }
        .slide-title { position: absolute; bottom: 20px; left: 20px; background-color: rgba(0,0,0,0.7); color: #fff; padding: 10px 15px; border-radius: 5px; font-size: 24px; font-weight: bold; }
        .slider-btn { position: absolute; top: 50%; transform: translateY(-50%); background-color: rgba(0, 0, 0, 0.5); border: none; color: white; padding: 10px; cursor: pointer; border-radius: 50%; z-index: 10; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .slider-btn:hover { background-color: rgba(0, 0, 0, 0.8); }
        #prev-slide { left: 15px; }
        #next-slide { right: 15px; }

        /* === SEARCH & SUGGESTIONS === */
        #search-container { position: relative; margin-bottom: 30px; }
        #searchInput { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #333; font-size: 18px; background-color: var(--light-bg); color: #fff; box-sizing: border-box; }
        #suggestions-box { display: none; position: absolute; top: 100%; left: 0; right: 0; background-color: #2a2a2a; border-radius: 0 0 8px 8px; max-height: 400px; overflow-y: auto; z-index: 999; border: 1px solid #333; border-top: none; }
        .suggestion-item { display: flex; align-items: center; padding: 10px; cursor: pointer; border-bottom: 1px solid #333; }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background-color: #3c3c3c; }
        .suggestion-item img { width: 40px; height: 60px; object-fit: cover; margin-right: 15px; border-radius: 4px; }
        .suggestion-item span { font-size: 16px; }

        /* === CUSTOM DROPDOWN STYLES === */
        #category-filter { margin-bottom: 30px; }
        .custom-select-container { position: relative; font-size: 18px; }
        .select-selected { background-color: var(--light-bg); color: #fff; padding: 15px; border: 2px solid #555; border-radius: 8px; cursor: pointer; position: relative; transition: border-color 0.3s, box-shadow 0.3s; }
        .select-selected.select-arrow-active { border-radius: 8px 8px 0 0; border-color: var(--theme-color); box-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
        .select-selected::after { position: absolute; content: ""; top: 50%; right: 18px; transform: translateY(-50%); width: 0; height: 0; border: 7px solid transparent; border-color: var(--theme-color) transparent transparent transparent; }
        .select-selected.select-arrow-active::after { border-color: transparent transparent var(--theme-color) transparent; top: 40%; }
        .select-items { position: absolute; background-color: #2a2a2a; top: 100%; left: 0; right: 0; z-index: 99; border-radius: 0 0 8px 8px; border: 2px solid var(--theme-color); border-top: none; }
        .hide { display: none; }
        .select-items div { color: #fff; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid #444; transition: background-color 0.2s; }
        .select-items div:last-child { border-bottom: none; }
        .select-items div:hover, .same-as-selected { background-color: var(--theme-color); }

        /* === MOVIE GRID (UPDATED FOR 4 COLUMNS - FINAL) === */
        main h2 { font-size: 22px; font-weight: 600; margin-bottom: 20px; }
        /* Mobile par default 2 column */
        #movie-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        /* Desktop (badi screen) par hamesha 4 column */
        @media (min-width: 768px) {
            #movie-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }
        .movie-card { background-color: var(--card-text-bg); border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; display: flex; flex-direction: column; position: relative; }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; height: auto; aspect-ratio: 2/3; object-fit: cover; }
        .movie-info { padding: 12px; flex-grow: 1; }
        .movie-info h3 { margin: 0 0 8px 0; font-size: 16px; text-align: left; font-weight: 600; color: #fff; }
        .movie-info p { margin: 0; font-size: 12px; color: #aaa; line-height: 1.5; text-align: left; }

        /* === FEATURED BADGE === */
        .featured-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: var(--featured-bg);
            color: var(--featured-text);
            padding: 5px 8px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            z-index: 5;
        }
    </style>
</head>
<body>
    <header class="container">
        <img src="https://raw.githubusercontent.com/Armanedits/Movies/refs/heads/main/Picsart_25-10-11_05-15-44-256.jpg" alt="Ultimate Movie Site Logo" class="logo">
        <h1>Ultimate Movie Site</h1>
    </header>
    <main class="container">
        <div class="slider-container">
            <div class="trending-slider"><div class="slider-track"></div></div>
            <button id="prev-slide" class="slider-btn" style="display: none;">&#10094;</button>
            <button id="next-slide" class="slider-btn" style="display: none;">&#10095;</button>
        </div>
        <div id="search-container">
            <input type="text" id="searchInput" placeholder="Search for movies...">
            <div id="suggestions-box"></div>
        </div>
        <div id="category-filter">
            <div class="custom-select-container">
                <select id="category-select" style="display: none;">
                    <option value="all">All Categories</option><option value="trending">Trending</option><option value="bollywood">Bollywood</option><option value="hollywood">Hollywood</option><option value="tollywood">Tollywood</option><option value="bengali">Bengali</option><option value="hindi">Hindi</option>
                </select>
            </div>
        </div>
        <h2 id="grid-title">ðŸ”¥ Latest Releases</h2>
        <div id="movie-grid"></div>
    </main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        let sliderInterval;

        fetch('movies.json')
            .then(response => {
                if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                return response.json();
            })
            .then(movies => {
                const movieGrid = document.getElementById('movie-grid');
                const searchInput = document.getElementById('searchInput');
                const suggestionsBox = document.getElementById('suggestions-box');
                const gridTitle = document.getElementById('grid-title');

                // --- SLIDER LOGIC (UPDATED WITH AUTO-PLAY RESUME) ---
                function populateSlider(movieArray) {
                    const sliderTrack = document.querySelector('.slider-track');
                    const prevBtn = document.getElementById('prev-slide');
                    const nextBtn = document.getElementById('next-slide');
                    if (!sliderTrack) return;

                    const trendingMovies = movieArray.filter(movie =>
                        (Array.isArray(movie.category) && movie.category.includes('trending')) || movie.category === 'trending'
                    );

                    if (trendingMovies.length === 0) return;

                    sliderTrack.innerHTML = '';
                    trendingMovies.forEach(movie => {
                        const slide = document.createElement('div');
                        slide.classList.add('slide');
                        slide.innerHTML = `<a href="player.html?id=${movie.id}"><div class="featured-badge">Featured</div><img src="${movie.poster}" alt="${movie.title}"><div class="slide-title">${movie.title}</div></a>`;
                        sliderTrack.appendChild(slide);
                    });

                    if (trendingMovies.length > 1) {
                        prevBtn.style.display = 'flex';
                        nextBtn.style.display = 'flex';

                        const slides = Array.from(sliderTrack.children);
                        const firstClone = slides[0].cloneNode(true);
                        const lastClone = slides[slides.length - 1].cloneNode(true);
                        sliderTrack.appendChild(firstClone);
                        sliderTrack.insertBefore(lastClone, slides[0]);

                        let currentIndex = 1;
                        let isTransitioning = false;

                        const setSliderPosition = () => sliderTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
                        
                        // YAHAN BADLAV KIYA GAYA HAI: Auto-play ko restart karne ke liye function
                        const startSliderInterval = () => {
                            clearInterval(sliderInterval); // Purana interval band karo
                            sliderInterval = setInterval(moveToNext, 3000); // Naya shuru karo
                        };

                        const moveToNext = () => {
                            if (isTransitioning) return;
                            currentIndex++;
                            sliderTrack.style.transition = 'transform 0.5s ease-in-out';
                            setSliderPosition();
                        };
                        
                        const moveToPrev = () => {
                            if (isTransitioning) return;
                            currentIndex--;
                            sliderTrack.style.transition = 'transform 0.5s ease-in-out';
                            setSliderPosition();
                        };

                        sliderTrack.addEventListener('transitionstart', () => { isTransitioning = true; });
                        
                        sliderTrack.addEventListener('transitionend', () => {
                            isTransitioning = false;
                            const currentSlides = sliderTrack.children;
                            if (currentIndex >= currentSlides.length - 1) {
                                sliderTrack.style.transition = 'none';
                                currentIndex = 1;
                                setSliderPosition();
                            }
                            if (currentIndex <= 0) {
                                sliderTrack.style.transition = 'none';
                                currentIndex = currentSlides.length - 2;
                                setSliderPosition();
                            }
                        });

                        // YAHAN BADLAV KIYA GAYA HAI: Manual click par interval restart hoga
                        nextBtn.addEventListener('click', () => { moveToNext(); startSliderInterval(); });
                        prevBtn.addEventListener('click', () => { moveToPrev(); startSliderInterval(); });
                        
                        startSliderInterval(); // Slider ko shuru mein start karne ke liye
                        
                        sliderTrack.style.transition = 'none';
                        setSliderPosition();
                    }
                }
                
                // --- MOVIE GRID ---
                function displayMovies(movieArray) {
                    movieGrid.innerHTML = '';
                    movieArray.forEach(movie => {
                        const movieLink = document.createElement('a');
                        movieLink.href = `player.html?id=${movie.id}`;
                        movieLink.innerHTML = `<div class="movie-card"><div class="featured-badge">Featured</div><img src="${movie.poster}" alt="${movie.title}"><div class="movie-info"><h3>${movie.title}</h3><p>${movie.details}</p></div></div>`;
                        movieGrid.appendChild(movieLink);
                    });
                }

                // --- SEARCH LOGIC ---
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    if(searchTerm.length > 0) {
                        const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(searchTerm));
                        displayMovies(filteredMovies);
                        gridTitle.innerText = `Search Results for "${searchTerm}"`;
                        suggestionsBox.innerHTML = '';
                        if (filteredMovies.length > 0) {
                            filteredMovies.slice(0, 5).forEach(movie => {
                                const item = document.createElement('div');
                                item.classList.add('suggestion-item');
                                item.innerHTML = `<img src="${movie.poster}" alt="${movie.title}"><span>${movie.title}</span>`;
                                item.addEventListener('click', () => { window.location.href = `player.html?id=${movie.id}`; });
                                suggestionsBox.appendChild(item);
                            });
                            suggestionsBox.style.display = 'block';
                        } else {
                            suggestionsBox.style.display = 'none';
                        }
                    } else {
                        displayMovies(movies);
                        gridTitle.innerHTML = 'ðŸ”¥ Latest Releases';
                        suggestionsBox.style.display = 'none';
                    }
                });

                // --- CUSTOM DROPDOWN ---
                const originalSelect = document.getElementById('category-select'); const customSelectContainer = document.querySelector('.custom-select-container'); const selectedDiv = document.createElement('div'); selectedDiv.classList.add('select-selected'); selectedDiv.innerHTML = originalSelect.options[originalSelect.selectedIndex].innerHTML; customSelectContainer.appendChild(selectedDiv); const optionsDiv = document.createElement('div'); optionsDiv.classList.add('select-items', 'hide');
                Array.from(originalSelect.options).forEach((option, index) => { const optionDiv = document.createElement('div'); optionDiv.innerHTML = option.innerHTML; optionDiv.addEventListener('click', function() { originalSelect.selectedIndex = index; selectedDiv.innerHTML = this.innerHTML; optionsDiv.querySelector('.same-as-selected')?.classList.remove('same-as-selected'); this.classList.add('same-as-selected'); selectedDiv.click(); originalSelect.dispatchEvent(new Event('change')); }); optionsDiv.appendChild(optionDiv); });
                customSelectContainer.appendChild(optionsDiv);
                selectedDiv.addEventListener('click', (e) => { e.stopPropagation(); optionsDiv.classList.toggle('hide'); e.currentTarget.classList.toggle('select-arrow-active'); });
                document.addEventListener('click', () => { optionsDiv.classList.add('hide'); selectedDiv.classList.remove('select-arrow-active'); });

                // --- CATEGORY FILTER ---
                originalSelect.addEventListener('change', (e) => {
                    const selectedCategoryValue = e.target.value;
                    const selectedCategoryText = e.target.options[e.target.selectedIndex].text;
                    if (selectedCategoryValue === 'all') {
                        displayMovies(movies);
                        gridTitle.innerHTML = 'ðŸ”¥ Latest Releases';
                    } else {
                        const filteredMovies = movies.filter(movie => Array.isArray(movie.category) ? movie.category.includes(selectedCategoryValue) : movie.category === selectedCategoryValue);
                        displayMovies(filteredMovies);
                        gridTitle.innerText = selectedCategoryText;
                    }
                });

                // --- INITIALIZATION ---
                populateSlider(movies);
                displayMovies(movies);
            })
            .catch(error => {
                console.error('Error loading movies.json:', error);
                document.querySelector('main.container').innerHTML = `<h2 style="color: red;">Error: Movies load nahi ho payi.</h2><p style="color: white;">Kripya 'movies.json' file aur hosting setup check karein.</p>`;
            });
    });
</script>
</body>
</html>
