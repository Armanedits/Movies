<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Movie Site</title>
    <!-- ... (Saara CSS code yahan hai) ... -->
    <style>
        :root {
            --theme-color: #e74c3c;
            --dark-bg: #121212;
            --light-bg: #1f1f1f;
            --card-text-bg: #0c0c0c;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: var(--dark-bg); color: #fff; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 20px 0; }
        header img.logo { max-width: 180px; margin-bottom: 20px;}
        /* ... Baaki saara CSS code pichhle message jaisa hi hai ... */
    </style>
</head>
<body>
    <!-- ... Saara HTML Structure pichhle message jaisa hi hai ... -->
    <header class="container">
        <img src="https://i.postimg.cc/yNn1wfH5/boots.jpg" alt="Ultimate Movie Site Logo" class="logo">
        <h1>Ultimate Movie Site</h1>
    </header>
    <main class="container">
        <!-- Slider -->
        <div class="slider-container">
            <div class="trending-slider">
                <div class="slider-track"></div>
            </div>
            <button id="prev-slide" class="slider-btn">&#10094;</button>
            <button id="next-slide" class="slider-btn">&#10095;</button>
        </div>
        <!-- Search Bar -->
        <div id="search-container">
            <input type="text" id="searchInput" placeholder="Search for movies...">
            <div id="suggestions-box"></div>
        </div>
        <!-- Category Filter -->
        <div id="category-filter">
            <div class="custom-select-container">
                <select id="category-select" style="display: none;">
                    <option value="all">All Categories</option>
                    <option value="trending">Trending</option>
                    <option value="bollywood">Bollywood</option>
                    <option value="hollywood">Hollywood</option>
                    <option value="tollywood">Tollywood</option>
                    <option value="bengali">Bengali</option>
                    <option value="hindi">Hindi</option>
                </select>
            </div>
        </div>
        <h2>ðŸ”¥ Latest Releases</h2>
        <div id="movie-grid"></div>
    </main>
    <!-- Popup -->
    <div id="movie-popup" class="popup-container" style="display:none;">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <div id="popup-body"></div>
        </div>
    </div>

    <!-- === JAVASCRIPT LOGIC === -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        fetch('movies.json')
            .then(response => response.json())
            .then(movies => {
                
                // --- SARA WEBSITE KA LOGIC YAHAN SE SHURU ---

                // ... (Saara JavaScript code pichhle message jaisa hi hai) ...

                const movieGrid = document.getElementById('movie-grid');
                
                function displayMovies(movieArray) {
                    movieGrid.innerHTML = '';
                    movieArray.forEach(movie => {
                        const movieCard = document.createElement('div');
                        movieCard.classList.add('movie-card');
                        movieCard.innerHTML = `<img src="${movie.poster}" alt="${movie.title}"><div class="movie-info"><h3>${movie.title}</h3><p>${movie.details}</p></div>`;
                        movieCard.addEventListener('click', () => openPopup(movie));
                        movieGrid.appendChild(movieCard);
                    });
                }
                
                // ... Baaki saare functions aur event listeners yahan hain ...
                
                displayMovies(movies); // Start mein saari movies dikhao

            })
            .catch(error => {
                console.error('Error loading movies.json:', error);
                document.querySelector('main.container').innerHTML = `<h2 style="color: red;">Error: Movies load nahi ho payi.</h2>`;
            });
    });
    </script>
</body>
</html>
