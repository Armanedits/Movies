<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Movie Site</title>
    <!-- === CSS (Poora Style Ek Saath) === -->
    <style>
        :root {
            --dark-bg: #121212;
            --light-bg: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #aaa;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px; /* Padding kam kar di gayi hai */
        }
        header { text-align: center; padding: 20px 0 10px 0; }
        header img.logo { max-width: 150px; margin-bottom: 15px; }
        header h1 { margin: 0; font-size: 28px; }
        a { color: inherit; text-decoration: none; }

        /* Search bar */
        #search-container { margin-bottom: 20px; }
        #searchInput { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; font-size: 16px; background-color: var(--light-bg); color: #fff; box-sizing: border-box; }
        
        /* === MOVIE GRID (PHONE PAR 4, DESKTOP PAR 7-8+) === */
        main h2 { font-size: 20px; font-weight: 600; margin-bottom: 15px; }
        
        /* YAHI HAI AAPKA FINAL SOLUTION */
        #movie-grid {
            display: grid;
            /* Yeh line browser ko bolegi ki jitne poster fit ho sakein, utne fit karo,
               har poster kam se kam 85px ka hona chahiye. Isse phone par 4 aayenge. */
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
            gap: 12px; /* Gap kam kar diya gaya hai */
            margin-top: 10px;
        }

        /* Poster card ka style */
        .movie-card {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .poster-container {
            position: relative;
            margin-bottom: 8px;
        }
        .movie-card img {
            width: 100%;
            height: auto; /* Image apni natural height legi */
            display: block;
            border-radius: 6px; /* Thoda kam rounded corner */
        }
        .movie-info h3 {
            font-size: 14px;
            font-weight: 500;
            margin: 0;
            line-height: 1.3;
            /* Title ko 2 line ke baad cut karne ke liye */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }

        /* Poster ke upar wale Tags */
        .lang-badge, .rating-badge {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }
        .lang-badge {
            top: 6px;
            right: 6px;
            color: #fff;
        }
        .rating-badge {
            bottom: 6px;
            right: 6px;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <header class="container">
        <img src="https://raw.githubusercontent.com/Armanedits/Movies/refs/heads/main/Picsart_25-10-11_05-15-44-256.jpg" alt="Ultimate Movie Site Logo" class="logo">
        <h1>Ultimate Movie Site</h1>
    </header>
    <main class="container">
        <div id="search-container">
            <input type="text" id="searchInput" placeholder="Search for movies...">
        </div>
        <h2 id="grid-title">ðŸ”¥ Latest Releases</h2>
        <div id="movie-grid"></div>
    </main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Zaroori: movies.json mein "language" aur "rating" fields hone chahiye.
        fetch('movies.json')
            .then(response => {
                if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                return response.json();
            })
            .then(movies => {
                const movieGrid = document.getElementById('movie-grid');
                const searchInput = document.getElementById('searchInput');
                const gridTitle = document.getElementById('grid-title');

                function displayMovies(movieArray) {
                    movieGrid.innerHTML = '';
                    movieArray.forEach(movie => {
                        const movieLink = document.createElement('a');
                        movieLink.href = `player.html?id=${movie.id}`;
                        
                        movieLink.innerHTML = `
                            <div class="movie-card">
                                <div class="poster-container">
                                    <img src="${movie.poster}" alt="${movie.title}" loading="lazy"> <!-- lazy loading se speed badhegi -->
                                    <div class="lang-badge">${movie.language || ''}</div>
                                    <div class="rating-badge">${movie.rating || ''}</div>
                                </div>
                                <div class="movie-info">
                                    <h3>${movie.title}</h3>
                                </div>
                            </div>`;
                        movieGrid.appendChild(movieLink);
                    });
                }

                // --- Search Logic ---
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    if (searchTerm) {
                        const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(searchTerm));
                        displayMovies(filteredMovies);
                        gridTitle.innerText = `Results for "${searchTerm}"`;
                    } else {
                        displayMovies(movies);
                        gridTitle.innerHTML = 'ðŸ”¥ Latest Releases';
                    }
                });

                // --- Initial Load ---
                displayMovies(movies);
            })
            .catch(error => {
                console.error('Error loading movies.json:', error);
                document.querySelector('main.container').innerHTML = `<h2 style="color: red;">Error: Movies load nahi ho payi.</h2><p style="color: white;">Kripya 'movies.json' file check karein.</p>`;
            });
    });
</script>
</body>
</html>
