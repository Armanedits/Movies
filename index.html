<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <!-- Yeh CSS aapke main page se copy kiya gaya hai, taaki design same rahe -->
    <style>
        :root {
            --theme-color: #e74c3c;
            --dark-bg: #121212;
            --light-bg: #1f1f1f;
            --text-primary: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        a { color: inherit; text-decoration: none; }
        #player-container {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        #movie-details h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        #movie-details p {
            font-size: 16px;
            color: #b3b3b3;
            line-height: 1.6;
        }
        main h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            margin-top: 40px;
            border-left: 4px solid var(--theme-color);
            padding-left: 10px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }
        .movie-card {
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 6px;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        .movie-info h3 {
            font-size: 14px;
            font-weight: 500;
            margin: 8px 0 0 0;
            line-height: 1.3;
        }
    </style>
</head>
<body>

    <main class="container">
        <!-- Yahan Movie Player aur Details Dikhayi Jayengi -->
        <div id="player-container">
             <!-- Aap yahan apna video player embed karenge -->
        </div>
        <div id="movie-details">
            <h1 id="movie-title"></h1>
            <p id="movie-description">Loading movie details...</p>
        </div>

        <!-- Yahan Manual Suggestions Dikhaye Jayenge -->
        <div id="suggestions-container" style="display: none;">
            <h2>You Might Also Like</h2>
            <div id="suggestions-grid" class="movie-grid"></div>
        </div>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    let allMovies = [];

    // URL se movie ID nikalne ka code
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = parseInt(urlParams.get('id'));

    // movies.json se data fetch karna
    fetch('movies.json')
        .then(res => res.json())
        .then(movies => {
            allMovies = movies;
            const currentMovie = allMovies.find(m => m.id === movieId);

            if (currentMovie) {
                displayMovieDetails(currentMovie);
                displayManualSuggestions(currentMovie);
            } else {
                document.getElementById('movie-title').textContent = "Movie not found.";
            }
        })
        .catch(error => console.error('Error loading movies:', error));

    function displayMovieDetails(movie) {
        document.title = movie.title; // Page ka title update karega
        document.getElementById('movie-title').textContent = movie.title;
        // Agar description hai to dikhayega
        document.getElementById('movie-description').textContent = movie.description || '';
        // Yahan aap apne video player ko initialize karne ka code likh sakte hain
        // Example: document.getElementById('player-container').innerHTML = `<iframe src="${movie.video_url}"></iframe>`;
    }

    // === SUGGESTIONS KE LIYE NAYA LOGIC ===
    function displayManualSuggestions(currentMovie) {
        const suggestionIds = currentMovie.suggestion_ids;
        const suggestionsContainer = document.getElementById('suggestions-container');
        const suggestionsGrid = document.getElementById('suggestions-grid');

        // Check karein ki 'suggestion_ids' array hai ya nahi
        if (suggestionIds && suggestionIds.length > 0) {
            const suggestedMovies = [];
            
            // Har ID ke liye poora movie object dhoondhein
            suggestionIds.forEach(id => {
                const movie = allMovies.find(m => m.id === id);
                if (movie) {
                    suggestedMovies.push(movie);
                }
            });

            // Agar movies mili hain to unhe display karein
            if (suggestedMovies.length > 0) {
                suggestionsContainer.style.display = 'block';
                displayMovies(suggestedMovies, suggestionsGrid);
            }
        }
        // Agar suggestion_ids nahi hai, to suggestion section chupa rahega.
    }
    
    // Yeh function aapke home page se liya gaya hai, movies display karne ke liye
    function displayMovies(movieArray, gridElement) {
        gridElement.innerHTML = '';
        movieArray.forEach(movie => {
            const link = document.createElement('a');
            // Link ko usi player page par bheje lekin nayi movie ID ke saath
            link.href = `player.html?id=${movie.id}`;
            link.innerHTML = `
                <div class="movie-card">
                    <img src="${movie.poster}" alt="${movie.title}" loading="lazy">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                    </div>
                </div>`;
            gridElement.appendChild(link);
        });
    }
});
</script>

</body>
</html>
