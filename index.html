<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Movie Site</title>
    <!-- === CSS (Poora Style Ek Saath) === -->
    <style>
        :root {
            --theme-color: #e74c3c;
            --dark-bg: #121212;
            --light-bg: #1f1f1f;
            --text-primary: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        a { color: inherit; text-decoration: none; }

        /* === HEADER / NAVIGATION === */
        header {
            background-color: var(--dark-bg);
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #2a2a2a;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            height: 45px;
        }
        .nav-left, .nav-right, .logo-container {
            flex: 1;
        }
        .logo-container { text-align: center; }
        .logo-container a { display: inline-block; line-height: 0; }
        .nav-right { text-align: right; }
        header img.logo { max-width: 120px; vertical-align: middle; }
        .icon-btn {
            background: none; border: none; color: white;
            font-size: 24px; cursor: pointer; padding: 5px;
        }
        
        #search-container {
            display: none; flex-grow: 1; position: relative;
        }
        #searchInput {
            width: 100%; height: 40px; padding: 0 45px 0 15px;
            border-radius: 8px; border: 1px solid var(--theme-color);
            font-size: 16px; background-color: var(--light-bg); color: #fff;
            box-sizing: border-box;
        }
        #close-search-btn {
            position: absolute; right: 5px; top: 50%;
            transform: translateY(-50%); font-size: 28px;
        }
        .nav-bar.search-active .logo-container,
        .nav-bar.search-active .nav-left,
        .nav-bar.search-active .nav-right { display: none; }
        .nav-bar.search-active #search-container { display: flex; align-items: center; }

        /* === SIDE MENU === */
        #side-menu {
            position: fixed; top: 0; left: 0; height: 100%; width: 280px;
            background-color: #181818; z-index: 1002;
            transform: translateX(-100%); transition: transform 0.3s ease-in-out;
            padding-top: 60px; box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }
        #side-menu.open { transform: translateX(0); }
        #side-menu .category-item {
            display: block; color: #fff; padding: 15px 25px;
            font-size: 18px; border-bottom: 1px solid #2a2a2a;
        }
        #side-menu .category-item:hover { background-color: var(--theme-color); }
        #menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7); z-index: 1001; display: none;
        }

        /* === SLIDER === */
        .slider-container { position: relative; width: 100%; margin: 20px auto; overflow: hidden; border-radius: 8px; }
        .slider-track { display: flex; transition: transform 0.5s ease-in-out; }
        .slide { min-width: 100%; padding: 0 5px; box-sizing: border-box; }
        .slide img { width: 100%; height: auto; max-height: 250px; object-fit: cover; border-radius: 8px; }
        .slide-title { position: absolute; bottom: 15px; left: 15px; background-color: rgba(0,0,0,0.7); color: #fff; padding: 8px 12px; border-radius: 5px; font-size: 18px; }
        .slider-btn { display: none; }
        @media (min-width: 600px) { .slide { min-width: 50%; } }
        @media (min-width: 992px) { .slide { min-width: 33.33%; } }

        /* === MOVIE GRID === */
        main h2 { font-size: 20px; font-weight: 600; margin-bottom: 15px; margin-top: 30px; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 12px; }
        .movie-card { cursor: pointer; transition: transform 0.2s ease; }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; height: auto; display: block; border-radius: 6px; aspect-ratio: 2/3; object-fit: cover; }
        .movie-info h3 { font-size: 14px; font-weight: 500; margin: 8px 0 0 0; line-height: 1.3; }
    </style>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-left">
                <button class="icon-btn" id="menu-btn">&#9776;</button>
            </div>
            <div class="logo-container">
                <!-- LOGO PAR HOME PAGE KA LINK ADD KIYA GAYA HAI -->
                <a href="#" onclick="window.location.reload(); return false;">
                    <img src="https://raw.githubusercontent.com/Armanedits/Movies/refs/heads/main/Picsart_25-10-11_05-15-44-256.jpg" alt="Logo" class="logo">
                </a>
            </div>
            <div class="nav-right">
                <button class="icon-btn" id="search-icon-btn">&#128269;</button>
            </div>
            <div id="search-container">
                <input type="text" id="searchInput" placeholder="Search for movies...">
                <button class="icon-btn" id="close-search-btn">&times;</button>
            </div>
        </nav>
    </header>

    <div id="side-menu"></div>
    <div id="menu-overlay"></div>

    <main class="container">
        <div class="slider-container">
            <div class="slider-track"></div>
            <button class="icon-btn slider-btn" id="prev-slide" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); z-index: 10; background-color: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">&#10094;</button>
            <button class="icon-btn slider-btn" id="next-slide" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); z-index: 10; background-color: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">&#10095;</button>
        </div>
        
        <!-- YAHAN SE HOME PAGE KA NAYA STRUCTURE SHURU HOTA HAI -->
        <div id="home-page-content">
            <!-- Section 1: Latest Releases (yahan saari movies aayengi) -->
            <h2 id="grid-title">ðŸ”¥ Latest Releases</h2>
            <div id="movie-grid" class="movie-grid"></div>

            <!-- Section 2: Trending -->
            <h2>ðŸ”¥ Trending</h2>
            <div id="trending-grid" class="movie-grid"></div>

            <!-- Section 3: Movies -->
            <h2>ðŸŽ¬ Movies</h2>
            <div id="movies-grid" class="movie-grid"></div>

            <!-- Section 4: Webseries -->
            <h2>ðŸ“º Webseries</h2>
            <div id="webseries-grid" class="movie-grid"></div>
        </div>
    </main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Categories mein Trending aur Webseries add kiya gaya hai
        const categories = [
            { value: 'all', text: 'All Categories' },
            { value: 'trending', text: 'Trending' },
            { value: 'webseries', text: 'Webseries' },
            { value: 'bollywood', text: 'Bollywood' },
            { value: 'hollywood', text: 'Hollywood' },
            { value: 'tollywood', text: 'Tollywood' }
        ];
        let sliderInterval;
        let allMovies = []; // Sabhi movies ko store karne ke liye

        // DOM Elements
        const movieGrid = document.getElementById('movie-grid');
        const gridTitle = document.getElementById('grid-title');
        const homePageContent = document.getElementById('home-page-content');
        
        fetch('movies.json').then(res => res.json()).then(movies => {
            allMovies = movies;

            // Home Page ko set karo
            setupHomePage(allMovies);
            // Slider ko populate karo
            populateSlider(allMovies);
            // Side Menu ko set karo
            setupSideMenu();

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', handleSearch);

        }).catch(error => {
            console.error('Error loading file:', error);
            document.querySelector('main.container').innerHTML = `<h2 style="color:red;">Error: Movies load nahi ho payi.</h2>`;
        });
        
        // Side menu aur search bar ke buttons ke listeners
        const sideMenu = document.getElementById('side-menu');
        const menuBtn = document.getElementById('menu-btn');
        const overlay = document.getElementById('menu-overlay');
        const searchIconBtn = document.getElementById('search-icon-btn');
        const closeSearchBtn = document.getElementById('close-search-btn');
        const navBar = document.querySelector('.nav-bar');
        
        menuBtn.addEventListener('click', () => { sideMenu.classList.add('open'); overlay.style.display = 'block'; });
        overlay.addEventListener('click', () => { sideMenu.classList.remove('open'); overlay.style.display = 'none'; });
        searchIconBtn.addEventListener('click', () => navBar.classList.add('search-active'));
        closeSearchBtn.addEventListener('click', () => navBar.classList.remove('search-active'));

        function setupHomePage(movies) {
            // Home page par sabse pehle saari movies dikhane ke liye (latest upar)
            displayMovies(movies.slice().reverse(), movieGrid);

            // Neeche ke sections (Trending, etc.) ko populate karne ke liye
            displayMovies(movies.filter(m => m.home_section === 'trending'), document.getElementById('trending-grid'));
            displayMovies(movies.filter(m => m.home_section === 'movies'), document.getElementById('movies-grid'));
            displayMovies(movies.filter(m => m.home_section === 'webseries'), document.getElementById('webseries-grid'));
        }

        function setupSideMenu() {
            const sideMenu = document.getElementById('side-menu');
            sideMenu.innerHTML = ''; // Pehle se clear karo
            categories.forEach(cat => {
                const item = document.createElement('a');
                item.href = '#'; item.className = 'category-item';
                item.dataset.value = cat.value; item.textContent = cat.text;
                sideMenu.appendChild(item);
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    const category = e.target.dataset.value;
                    // Agar 'All Categories' select ho to page reload kardo ya home page dikha do
                    if (category === 'all') {
                        window.location.reload();
                    } else {
                        const filtered = allMovies.filter(m => (Array.isArray(m.category) && m.category.includes(category)) || m.category === category);
                        showFilteredResults(filtered, e.target.textContent);
                    }
                    sideMenu.classList.remove('open');
                    overlay.style.display = 'none';
                });
            });
        }
        
        function handleSearch(e) {
            const term = e.target.value.toLowerCase();
            if (term) {
                const filtered = allMovies.filter(m => m.title.toLowerCase().includes(term));
                showFilteredResults(filtered, `Results for "${term}"`);
            } else {
                // Agar search box khali ho to poora home page wapas dikha do
                homePageContent.style.display = 'block';
                // Latest Releases grid ko wapas aabadi do
                displayMovies(allMovies.slice().reverse(), movieGrid);
                gridTitle.innerHTML = 'ðŸ”¥ Latest Releases';
            }
        }
        
        function showFilteredResults(movieArray, title) {
            // Home page ke baaki sections ko hide kar do
            document.getElementById('trending-grid').parentElement.style.display = 'none';
            document.getElementById('movies-grid').parentElement.style.display = 'none';
            document.getElementById('webseries-grid').parentElement.style.display = 'none';
            
            // Sirf main grid mein results dikhao
            gridTitle.textContent = title;
            displayMovies(movieArray, movieGrid);
        }

        function displayMovies(movieArray, gridElement) {
            if (!gridElement) return;
            gridElement.innerHTML = '';
            movieArray.forEach(movie => {
                const link = document.createElement('a');
                link.href = `player.html?id=${movie.id}`;
                link.innerHTML = `<div class="movie-card"><img src="${movie.poster}" alt="${movie.title}" loading="lazy"><div class="movie-info"><h3>${movie.title}</h3></div></div>`;
                gridElement.appendChild(link);
            });
        }

        // SLIDER LOGIC
        function populateSlider(movieArray) {
            const sliderTrack = document.querySelector('.slider-track');
            const sliderContainer = document.querySelector('.slider-container');
            const prevBtn = document.getElementById('prev-slide');
            const nextBtn = document.getElementById('next-slide');
            const trending = movieArray.filter(m => (Array.isArray(m.category) && m.category.includes('trending')) || m.category === 'trending');

            if (!sliderTrack || trending.length === 0) { sliderContainer.style.display = 'none'; return; }
            
            sliderTrack.innerHTML = '';
            trending.forEach(movie => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.innerHTML = `<a href="player.html?id=${movie.id}"><img src="${movie.poster}" alt="${movie.title}"><div class="slide-title">${movie.title}</div></a>`;
                sliderTrack.appendChild(slide);
            });

            if (trending.length > 1) {
                prevBtn.style.display = 'flex'; nextBtn.style.display = 'flex';
                let currentIndex = 0;
                const slides = Array.from(sliderTrack.children);
                const slideWidth = slides[0].clientWidth; // Use clientWidth for better accuracy
                
                function moveTo(slideIndex) {
                    if (slideIndex < 0 || slideIndex >= slides.length) return;
                    sliderTrack.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
                    currentIndex = slideIndex;
                }
                
                function moveToNext() {
                    let nextIndex = currentIndex + 1;
                    if (nextIndex >= slides.length) { nextIndex = 0; } // Loop back to start
                    moveTo(nextIndex);
                }

                function moveToPrev() {
                    let prevIndex = currentIndex - 1;
                    if (prevIndex < 0) { prevIndex = slides.length - 1; } // Loop to end
                    moveTo(prevIndex);
                }

                const startSliderInterval = () => {
                    clearInterval(sliderInterval);
                    sliderInterval = setInterval(moveToNext, 4000);
                };

                nextBtn.addEventListener('click', () => { moveToNext(); startSliderInterval(); });
                prevBtn.addEventListener('click', () => { moveToPrev(); startSliderInterval(); });
                
                startSliderInterval();
            }
        }
    });
</script>
</body>
</html>
