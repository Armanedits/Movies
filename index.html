<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Movie Site</title>
    <!-- === CSS (Poora Style Ek Saath) === -->
    <style>
        :root {
            --theme-color: #e74c3c;
            --dark-bg: #121212;
            --light-bg: #1f1f1f;
            --text-primary: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        a { color: inherit; text-decoration: none; }

        /* === HEADER / NAVIGATION (SEARCH BAR FIXED) === */
        header {
            background-color: var(--dark-bg);
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #2a2a2a;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            height: 45px; /* Fixed height for alignment */
        }
        .nav-left, .nav-right, .logo-container {
            flex: 1;
        }
        .logo-container { text-align: center; }
        .nav-right { text-align: right; }
        header img.logo { max-width: 120px; vertical-align: middle; }
        .icon-btn {
            background: none; border: none; color: white;
            font-size: 24px; cursor: pointer; padding: 5px;
        }
        
        /* YAHAN SEARCH BAR KI POSITION THEEK KI GAYI HAI */
        #search-container {
            display: none;
            flex-grow: 1; /* Poori jagah lega */
            position: relative;
        }
        #searchInput {
            width: 100%;
            height: 40px;
            padding: 0 45px 0 15px;
            border-radius: 8px;
            border: 1px solid var(--theme-color);
            font-size: 16px;
            background-color: var(--light-bg);
            color: #fff;
            box-sizing: border-box;
        }
        #close-search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28px;
        }
        .nav-bar.search-active .logo-container,
        .nav-bar.search-active .nav-left,
        .nav-bar.search-active .nav-right {
            display: none;
        }
        .nav-bar.search-active #search-container {
            display: flex;
            align-items: center;
        }

        /* === SIDE MENU === */
        #side-menu {
            position: fixed; top: 0; left: 0; height: 100%; width: 280px;
            background-color: #181818; z-index: 1002;
            transform: translateX(-100%); transition: transform 0.3s ease-in-out;
            padding-top: 60px; box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }
        #side-menu.open { transform: translateX(0); }
        #side-menu .category-item {
            display: block; color: #fff; padding: 15px 25px;
            font-size: 18px; border-bottom: 1px solid #2a2a2a;
        }
        #side-menu .category-item:hover { background-color: var(--theme-color); }
        #menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7); z-index: 1001; display: none;
        }

        /* === SLIDER === */
        .slider-container { position: relative; width: 100%; margin: 20px auto; overflow: hidden; border-radius: 8px; }
        .slider-track { display: flex; }
        .slide { min-width: 100%; padding: 0 5px; box-sizing: border-box; }
        .slide img { width: 100%; height: auto; max-height: 250px; object-fit: cover; border-radius: 8px; }
        .slide-title { position: absolute; bottom: 15px; left: 15px; background-color: rgba(0,0,0,0.7); color: #fff; padding: 8px 12px; border-radius: 5px; font-size: 18px; }
        .slider-btn { display: none; /* JS se show hoga */ }
        @media (min-width: 600px) { .slide { min-width: 50%; } }
        @media (min-width: 992px) { .slide { min-width: 33.33%; } }

        /* === MOVIE GRID === */
        main h2 { font-size: 20px; font-weight: 600; margin-bottom: 15px; }
        #movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 12px; }
        .movie-card { cursor: pointer; transition: transform 0.2s ease; }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; height: auto; display: block; border-radius: 6px; aspect-ratio: 2/3; object-fit: cover; }
        .movie-info h3 { font-size: 14px; font-weight: 500; margin: 8px 0 0 0; line-height: 1.3; }
    </style>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-left">
                <button class="icon-btn" id="menu-btn">&#9776;</button>
            </div>
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/Armanedits/Movies/refs/heads/main/Picsart_25-10-11_05-15-44-256.jpg" alt="Logo" class="logo">
            </div>
            <div class="nav-right">
                <button class="icon-btn" id="search-icon-btn">&#128269;</button>
            </div>
            <div id="search-container">
                <input type="text" id="searchInput" placeholder="Search for movies...">
                <button class="icon-btn" id="close-search-btn">&times;</button>
            </div>
        </nav>
    </header>

    <div id="side-menu"></div>
    <div id="menu-overlay"></div>

    <main class="container">
        <div class="slider-container">
            <div class="slider-track"></div>
            <!-- Slider buttons ab pehle jaise kaam karenge -->
            <button class="icon-btn slider-btn" id="prev-slide" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); z-index: 10; background-color: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">&#10094;</button>
            <button class="icon-btn slider-btn" id="next-slide" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); z-index: 10; background-color: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">&#10095;</button>
        </div>
        <h2 id="grid-title">ðŸ”¥ Latest Releases</h2>
        <div id="movie-grid"></div>
    </main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const categories = [ { value: 'all', text: 'All Categories' }, { value: 'trending', text: 'Trending' }, { value: 'bollywood', text: 'Bollywood' }, { value: 'hollywood', text: 'Hollywood' }, { value: 'tollywood', text: 'Tollywood' } ];
        let sliderInterval;

        fetch('movies.json').then(res => res.json()).then(movies => {
            const movieGrid = document.getElementById('movie-grid');
            const searchInput = document.getElementById('searchInput');
            const gridTitle = document.getElementById('grid-title');
            const sideMenu = document.getElementById('side-menu');
            const menuBtn = document.getElementById('menu-btn');
            const overlay = document.getElementById('menu-overlay');

            categories.forEach(cat => {
                const item = document.createElement('a');
                item.href = '#'; item.className = 'category-item';
                item.dataset.value = cat.value; item.textContent = cat.text;
                sideMenu.appendChild(item);
                item.addEventListener('click', e => {
                    e.preventDefault();
                    const category = e.target.dataset.value;
                    if (category === 'all') { displayMovies(movies); gridTitle.innerHTML = 'ðŸ”¥ Latest Releases'; } 
                    else { const filtered = movies.filter(m => (Array.isArray(m.category) && m.category.includes(category)) || m.category === category); displayMovies(filtered); gridTitle.textContent = e.target.textContent; }
                    sideMenu.classList.remove('open'); overlay.style.display = 'none';
                });
            });
            menuBtn.addEventListener('click', () => { sideMenu.classList.add('open'); overlay.style.display = 'block'; });
            overlay.addEventListener('click', () => { sideMenu.classList.remove('open'); overlay.style.display = 'none'; });

            const searchIconBtn = document.getElementById('search-icon-btn');
            const closeSearchBtn = document.getElementById('close-search-btn');
            const navBar = document.querySelector('.nav-bar');
            searchIconBtn.addEventListener('click', () => navBar.classList.add('search-active'));
            closeSearchBtn.addEventListener('click', () => navBar.classList.remove('search-active'));

            // === SLIDER LOGIC (POORA WAPAS ADD KIYA GAYA HAI) ===
            function populateSlider(movieArray) {
                const sliderTrack = document.querySelector('.slider-track');
                const sliderContainer = document.querySelector('.slider-container');
                const prevBtn = document.getElementById('prev-slide');
                const nextBtn = document.getElementById('next-slide');
                const trending = movieArray.filter(m => (Array.isArray(m.category) && m.category.includes('trending')) || m.category === 'trending');

                if (!sliderTrack || trending.length === 0) { sliderContainer.style.display = 'none'; return; }
                
                sliderTrack.innerHTML = '';
                trending.forEach(movie => {
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    slide.innerHTML = `<a href="player.html?id=${movie.id}"><img src="${movie.poster}" alt="${movie.title}"><div class="slide-title">${movie.title}</div></a>`;
                    sliderTrack.appendChild(slide);
                });

                if (trending.length > 1) {
                    prevBtn.style.display = 'flex'; nextBtn.style.display = 'flex';
                    const slides = Array.from(sliderTrack.children);
                    const firstClone = slides[0].cloneNode(true);
                    const lastClone = slides[slides.length - 1].cloneNode(true);
                    sliderTrack.appendChild(firstClone); sliderTrack.insertBefore(lastClone, slides[0]);
                    let currentIndex = 1; let isTransitioning = false;
                    const setSliderPosition = () => sliderTrack.style.transform = `translateX(-${currentIndex * 100}%)`;
                    
                    const startSliderInterval = () => { clearInterval(sliderInterval); sliderInterval = setInterval(moveToNext, 4000); };
                    
                    function moveToNext() {
                        if (isTransitioning) return;
                        currentIndex++; sliderTrack.style.transition = 'transform 0.5s ease-in-out'; setSliderPosition();
                    };
                    function moveToPrev() {
                        if (isTransitioning) return;
                        currentIndex--; sliderTrack.style.transition = 'transform 0.5s ease-in-out'; setSliderPosition();
                    };

                    sliderTrack.addEventListener('transitionstart', () => { isTransitioning = true; });
                    sliderTrack.addEventListener('transitionend', () => {
                        isTransitioning = false;
                        const allSlides = sliderTrack.children;
                        if (currentIndex >= allSlides.length - 1) { sliderTrack.style.transition = 'none'; currentIndex = 1; setSliderPosition(); }
                        if (currentIndex <= 0) { sliderTrack.style.transition = 'none'; currentIndex = allSlides.length - 2; setSliderPosition(); }
                    });

                    nextBtn.addEventListener('click', () => { moveToNext(); startSliderInterval(); });
                    prevBtn.addEventListener('click', () => { moveToPrev(); startSliderInterval(); });
                    
                    startSliderInterval();
                    sliderTrack.style.transition = 'none'; setSliderPosition();
                }
            }

            function displayMovies(movieArray) {
                movieGrid.innerHTML = '';
                movieArray.forEach(movie => {
                    const link = document.createElement('a');
                    link.href = `player.html?id=${movie.id}`;
                    link.innerHTML = `<div class="movie-card"><img src="${movie.poster}" alt="${movie.title}" loading="lazy"><div class="movie-info"><h3>${movie.title}</h3></div></div>`;
                    movieGrid.appendChild(link);
                });
            }

            searchInput.addEventListener('input', e => {
                const term = e.target.value.toLowerCase();
                if (term) { const filtered = movies.filter(m => m.title.toLowerCase().includes(term)); displayMovies(filtered); gridTitle.innerText = `Results for "${term}"`; } 
                else { displayMovies(movies); gridTitle.innerHTML = 'ðŸ”¥ Latest Releases'; }
            });

            populateSlider(movies);
            displayMovies(movies);
        }).catch(error => {
            console.error('Error loading file:', error);
            document.querySelector('main.container').innerHTML = `<h2 style="color:red;">Error: Movies load nahi ho payi.</h2>`;
        });
    });
</script>
</body>
</html>
