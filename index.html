<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Movie Site</title>
    <!-- === CSS (Poora Style Ek Saath) === -->
    <style>
        :root {
            --theme-color: #e74c3c;
            --dark-bg: #121212;
            --light-bg: #1f1f1f;
            --text-primary: #ffffff;
            --text-secondary: #aaa;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        a { color: inherit; text-decoration: none; }

        /* === HEADER / NAVIGATION (POORI TARAH SE NAYA) === */
        header {
            background-color: var(--dark-bg);
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #2a2a2a;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .nav-icons, .logo-container {
            flex: 1;
        }
        .logo-container { text-align: center; }
        .nav-icons { text-align: right; }
        header img.logo {
            max-width: 120px;
            vertical-align: middle;
        }
        .icon-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        #search-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            display: none; /* JS se handle hoga */
            background-color: var(--dark-bg);
        }
        #searchInput {
            width: 100%;
            height: 45px;
            padding: 0 45px 0 15px; /* right padding close button ke liye */
            border-radius: 8px;
            border: 1px solid var(--theme-color);
            font-size: 16px;
            background-color: var(--light-bg);
            color: #fff;
            box-sizing: border-box;
        }
        #close-search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28px;
        }
        .nav-bar.search-active .logo-container,
        .nav-bar.search-active .icon-btn {
            display: none;
        }
        .nav-bar.search-active #search-container {
            display: block;
        }


        /* === SIDE MENU (Naya Feature) === */
        #side-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 280px;
            background-color: #181818;
            z-index: 1002;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            padding-top: 60px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
        }
        #side-menu.open {
            transform: translateX(0);
        }
        #side-menu .category-item {
            display: block;
            color: #fff;
            padding: 15px 25px;
            font-size: 18px;
            border-bottom: 1px solid #2a2a2a;
        }
        #side-menu .category-item:hover {
            background-color: var(--theme-color);
        }
        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1001;
            display: none;
        }

        /* === SLIDER (HEIGHT KAM KI GAYI HAI) === */
        .slider-container { position: relative; width: 100%; margin: 20px auto; overflow: hidden; border-radius: 8px; }
        .slider-track { display: flex; }
        .slide { min-width: 100%; padding: 0 5px; box-sizing: border-box; }
        .slide img {
            width: 100%;
            height: auto;
            max-height: 250px; /* HEIGHT KAM KAR DI GAYI HAI */
            object-fit: cover;
            border-radius: 8px;
        }
        .slide-title { position: absolute; bottom: 15px; left: 15px; background-color: rgba(0,0,0,0.7); color: #fff; padding: 8px 12px; border-radius: 5px; font-size: 18px; }
        @media (min-width: 600px) { .slide { min-width: 50%; } }

        /* === MOVIE GRID === */
        main h2 { font-size: 20px; font-weight: 600; margin-bottom: 15px; }
        #movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 12px;
        }
        .movie-card { cursor: pointer; transition: transform 0.2s ease; }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; height: auto; display: block; border-radius: 6px; aspect-ratio: 2/3; object-fit: cover; }
        .movie-info h3 { font-size: 14px; font-weight: 500; margin: 8px 0 0 0; line-height: 1.3; }
    </style>
</head>
<body>
    <!-- Naya Header -->
    <header>
        <nav class="nav-bar">
            <div class="nav-icons" style="text-align: left;">
                <button class="icon-btn" id="menu-btn">&#9776;</button> <!-- Menu Icon -->
            </div>
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/Armanedits/Movies/refs/heads/main/Picsart_25-10-11_05-15-44-256.jpg" alt="Logo" class="logo">
            </div>
            <div class="nav-icons">
                <button class="icon-btn" id="search-icon-btn">&#128269;</button> <!-- Search Icon -->
            </div>
            <!-- Search Bar (hidden initially) -->
            <div id="search-container">
                <input type="text" id="searchInput" placeholder="Search for movies...">
                <button class="icon-btn" id="close-search-btn">&times;</button> <!-- Close Icon -->
            </div>
        </nav>
    </header>

    <!-- Side Menu (Naya) -->
    <div id="side-menu">
        <!-- Categories yahan JS se add hongi -->
    </div>
    <div id="menu-overlay"></div>

    <main class="container">
        <div class="slider-container">
            <div class="slider-track"></div>
        </div>
        <h2 id="grid-title">ðŸ”¥ Latest Releases</h2>
        <div id="movie-grid"></div>
    </main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const categories = [
            { value: 'all', text: 'All Categories' },
            { value: 'trending', text: 'Trending' },
            { value: 'bollywood', text: 'Bollywood' },
            { value: 'hollywood', text: 'Hollywood' },
            { value: 'tollywood', text: 'Tollywood' },
            { value: 'bengali', text: 'Bengali' },
            { value: 'hindi', text: 'Hindi' }
        ];

        fetch('movies.json')
            .then(response => {
                if (!response.ok) { throw new Error(`HTTP error! status: ${response.status}`); }
                return response.json();
            })
            .then(movies => {
                const movieGrid = document.getElementById('movie-grid');
                const searchInput = document.getElementById('searchInput');
                const gridTitle = document.getElementById('grid-title');
                const sideMenu = document.getElementById('side-menu');

                // --- SIDE MENU LOGIC ---
                const menuBtn = document.getElementById('menu-btn');
                const overlay = document.getElementById('menu-overlay');

                // Menu mein categories ko add karna
                categories.forEach(cat => {
                    const item = document.createElement('a');
                    item.href = '#';
                    item.className = 'category-item';
                    item.dataset.value = cat.value;
                    item.textContent = cat.text;
                    sideMenu.appendChild(item);

                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const selectedCategory = e.target.dataset.value;
                        
                        if (selectedCategory === 'all') {
                            displayMovies(movies);
                            gridTitle.innerHTML = 'ðŸ”¥ Latest Releases';
                        } else {
                            const filtered = movies.filter(movie => (Array.isArray(movie.category) && movie.category.includes(selectedCategory)) || movie.category === selectedCategory);
                            displayMovies(filtered);
                            gridTitle.textContent = e.target.textContent;
                        }
                        // Menu band karna
                        sideMenu.classList.remove('open');
                        overlay.style.display = 'none';
                    });
                });

                menuBtn.addEventListener('click', () => {
                    sideMenu.classList.add('open');
                    overlay.style.display = 'block';
                });
                overlay.addEventListener('click', () => {
                    sideMenu.classList.remove('open');
                    overlay.style.display = 'none';
                });

                // --- SEARCH BAR LOGIC ---
                const searchIconBtn = document.getElementById('search-icon-btn');
                const closeSearchBtn = document.getElementById('close-search-btn');
                const navBar = document.querySelector('.nav-bar');

                searchIconBtn.addEventListener('click', () => {
                    navBar.classList.add('search-active');
                    searchInput.focus();
                });
                closeSearchBtn.addEventListener('click', () => {
                    navBar.classList.remove('search-active');
                });

                // --- SLIDER ---
                function populateSlider(movieArray) {
                    const sliderTrack = document.querySelector('.slider-track');
                    const sliderContainer = document.querySelector('.slider-container');
                    const trending = movieArray.filter(m => (Array.isArray(m.category) && m.category.includes('trending')) || m.category === 'trending');
                    if (!sliderTrack || trending.length === 0) {
                        sliderContainer.style.display = 'none';
                        return;
                    }
                    sliderTrack.innerHTML = '';
                    trending.forEach(movie => {
                        const slide = document.createElement('div');
                        slide.className = 'slide';
                        slide.innerHTML = `<a href="player.html?id=${movie.id}"><img src="${movie.poster}" alt="${movie.title}"><div class="slide-title">${movie.title}</div></a>`;
                        sliderTrack.appendChild(slide);
                    });
                }
                
                // --- MOVIE GRID ---
                function displayMovies(movieArray) {
                    movieGrid.innerHTML = '';
                    movieArray.forEach(movie => {
                        const link = document.createElement('a');
                        link.href = `player.html?id=${movie.id}`;
                        link.innerHTML = `<div class="movie-card"><img src="${movie.poster}" alt="${movie.title}" loading="lazy"><div class="movie-info"><h3>${movie.title}</h3></div></div>`;
                        movieGrid.appendChild(link);
                    });
                }

                // --- SEARCH INPUT EVENT ---
                searchInput.addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    if (term) {
                        const filtered = movies.filter(m => m.title.toLowerCase().includes(term));
                        displayMovies(filtered);
                        gridTitle.innerText = `Results for "${term}"`;
                    } else {
                        displayMovies(movies);
                        gridTitle.innerHTML = 'ðŸ”¥ Latest Releases';
                    }
                });

                // Initial Load
                populateSlider(movies);
                displayMovies(movies);
            })
            .catch(error => {
                console.error('Error loading file:', error);
                document.querySelector('main.container').innerHTML = `<h2 style="color:red;">Error: Movies load nahi ho payi.</h2>`;
            });
    });
</script>
</body>
</html>
