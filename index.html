<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Movie Site</title>
    <style>
        :root {
            --theme-color: #e74c3c; /* Default red color */
            --dark-bg: #121212;
            --light-bg: #1f1f1f;
            --text-primary: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }
        a { color: inherit; text-decoration: none; }

        /* Header, Side Menu CSS... (No changes here) */
        header { background-color: var(--dark-bg); padding: 10px; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #2a2a2a; }
        .nav-bar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; height: 50px; }
        .nav-left, .nav-right, .logo-container { flex: 1; }
        .logo-container { text-align: center; display: flex; align-items: center; justify-content: center; height: 100%; }
        .logo-container a { display: inline-block; line-height: 0; }
        .nav-right { text-align: right; }
        header img.logo { max-width: 120px; vertical-align: middle; }
        .icon-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; padding: 5px; }
        #search-container { display: none; flex-grow: 1; position: relative; }
        #searchInput { width: 100%; height: 40px; padding: 0 45px 0 15px; border-radius: 8px; border: 1px solid var(--theme-color); font-size: 16px; background-color: var(--light-bg); color: #fff; box-sizing: border-box; }
        #close-search-btn { position: absolute; right: 5px; top: 50%; transform: translateY(-50%); font-size: 28px; }
        .nav-bar.search-active .logo-container, .nav-bar.search-active .nav-left, .nav-bar.search-active .nav-right { display: none; }
        .nav-bar.search-active #search-container { display: flex; align-items: center; }
        #side-menu { position: fixed; top: 0; left: 0; height: 100%; width: 280px; background-color: #181818; z-index: 1002; transform: translateX(-100%); transition: transform 0.3s ease-in-out; padding-top: 60px; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        #side-menu.open { transform: translateX(0); }
        #side-menu .category-item { display: block; color: #fff; padding: 15px 25px; font-size: 18px; border-bottom: 1px solid #2a2a2a; }
        #side-menu .category-item:hover { background-color: var(--theme-color); }
        #menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 1001; display: none; }

        /* Slider CSS... (UPDATED) */
        .slider-container { position: relative; width: 100%; margin: 20px auto; overflow: hidden; border-radius: 8px; }
        .slider-track { display: flex; }
        .slide { min-width: 100%; padding: 0 5px; box-sizing: border-box; position: relative; }
        .slide img { width: 100%; aspect-ratio: 16 / 9; object-fit: cover; border-radius: 8px; display: block; }
        .slide-title { position: absolute; bottom: 15px; left: 15px; background-color: rgba(0,0,0,0.7); color: #fff; padding: 8px 12px; border-radius: 5px; font-size: 18px; }
        .slider-btn { display: none; }
        .slide-overlay-text { position: absolute; top: 10px; left: 10px; color: white; padding: 5px 10px; font-size: 12px; font-weight: bold; border-radius: 5px; z-index: 5; }
        @media (min-width: 600px) { .slide { min-width: 50%; } }
        @media (min-width: 992px) { .slide { min-width: 33.33%; } }
        
        /* Movie Grid CSS... (No changes here) */
        main h2 { font-size: 20px; font-weight: 600; margin-bottom: 15px; margin-top: 30px; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 12px; }
        .movie-card { cursor: pointer; transition: transform 0.2s ease; position: relative; overflow: hidden; }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; height: auto; display: block; border-radius: 6px; aspect-ratio: 2/3; object-fit: cover; }
        .movie-info h3 { font-size: 14px; font-weight: 500; margin: 8px 0 0 0; line-height: 1.3; }
        .movie-card-overlay { position: absolute; top: 5px; left: 5px; color: white; padding: 3px 6px; font-size: 10px; font-weight: bold; border-radius: 4px; z-index: 2; }
    </style>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="nav-left"><button class="icon-btn" id="menu-btn">&#9776;</button></div>
            <div class="logo-container"><a href="#" id="logo-link"><img src="https://raw.githubusercontent.com/Armanedits/Movies/refs/heads/main/Picsart_25-10-11_05-15-44-256.jpg" alt="Logo" class="logo"></a></div>
            <div class="nav-right"><button class="icon-btn" id="search-icon-btn">&#128269;</button></div>
            <div id="search-container">
                <input type="text" id="searchInput" placeholder="Search for movies...">
                <button class="icon-btn" id="close-search-btn">&times;</button>
            </div>
        </nav>
    </header>

    <div id="side-menu"></div>
    <div id="menu-overlay"></div>

    <main class="container">
        <div class="slider-container">
            <div class="slider-track"></div>
            <button class="icon-btn slider-btn" id="prev-slide" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); z-index: 10; background-color: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">&#10094;</button>
            <button class="icon-btn slider-btn" id="next-slide" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); z-index: 10; background-color: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">&#10095;</button>
        </div>
        
        <div id="home-page-content">
            <h2>ðŸ”¥ Latest Releases</h2><div id="latest-grid" class="movie-grid"></div>
            <h2>ðŸ”¥ Trending</h2><div id="trending-grid" class="movie-grid"></div>
            <h2>ðŸŽ¬ Movies</h2><div id="movies-grid" class="movie-grid"></div>
            <h2>ðŸ“º Webseries</h2><div id="webseries-grid" class="movie-grid"></div>
        </div>

        <div id="filtered-results-container" style="display: none;">
            <h2 id="filtered-title"></h2><div id="filtered-grid" class="movie-grid"></div>
        </div>
    </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const categories = [ { value: 'all', text: 'All Categories' }, { value: 'trending', text: 'Trending' }, { value: 'webseries', text: 'Webseries' }, { value: 'bollywood', text: 'Bollywood' }, { value: 'hollywood', text: 'Hollywood' }, { value: 'tollywood', text: 'Tollywood' } ];
    let sliderInterval;
    let allMovies = [];
    const homePageContent = document.getElementById('home-page-content');
    const filteredResultsContainer = document.getElementById('filtered-results-container');
    const filteredTitle = document.getElementById('filtered-title');
    const filteredGrid = document.getElementById('filtered-grid');
    const sliderContainer = document.querySelector('.slider-container');
    
    fetch('movies.json').then(res => res.json()).then(movies => {
        allMovies = movies;
        populateHomePage(allMovies);
        populateSlider(allMovies);
        setupSideMenu();
        document.getElementById('searchInput').addEventListener('input', handleSearch);
        document.getElementById('logo-link').addEventListener('click', (e) => { e.preventDefault(); showHomePage(); });
    }).catch(error => {
        console.error('Error loading file:', error);
        document.querySelector('main.container').innerHTML = `<h2 style="color:red;">Error: Movies load nahi ho payi. Invalid JSON format.</h2>`;
    });
    
    const sideMenu = document.getElementById('side-menu');
    const menuBtn = document.getElementById('menu-btn');
    const overlay = document.getElementById('menu-overlay');
    const searchIconBtn = document.getElementById('search-icon-btn');
    const closeSearchBtn = document.getElementById('close-search-btn');
    const navBar = document.querySelector('.nav-bar');
    menuBtn.addEventListener('click', () => { sideMenu.classList.add('open'); overlay.style.display = 'block'; });
    overlay.addEventListener('click', () => { sideMenu.classList.remove('open'); overlay.style.display = 'none'; });
    searchIconBtn.addEventListener('click', () => navBar.classList.add('search-active'));
    closeSearchBtn.addEventListener('click', () => {
        navBar.classList.remove('search-active');
        if(document.getElementById('searchInput').value) {
            document.getElementById('searchInput').value = '';
            showHomePage();
        }
    });

    function populateHomePage(movies) {
        // NEW: Sorting function to arrange movies by display_order
        const sortByDisplayOrder = (a, b) => {
            const orderA = a.display_order || 999; // If display_order is not defined, treat it as 999 (last)
            const orderB = b.display_order || 999; // This pushes movies without an order to the end
            return orderA - orderB;
        };

        // UPDATED: Filter AND then Sort each section before displaying
        displayMovies(movies.filter(m => m.home_section === 'latest').sort(sortByDisplayOrder), document.getElementById('latest-grid'));
        displayMovies(movies.filter(m => m.home_section === 'trending').sort(sortByDisplayOrder), document.getElementById('trending-grid'));
        displayMovies(movies.filter(m => m.home_section === 'movies').sort(sortByDisplayOrder), document.getElementById('movies-grid'));
        displayMovies(movies.filter(m => m.home_section === 'webseries').sort(sortByDisplayOrder), document.getElementById('webseries-grid'));
        
        // Setup for "Show All" buttons
        document.querySelectorAll('.show-all-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const grid = e.target.closest('.home-category-section').querySelector('.movie-grid');
                grid.classList.toggle('limited');
                if (grid.classList.contains('limited')) {
                    e.target.innerHTML = 'Show All &#9662;'; // Down arrow
                } else {
                    e.target.innerHTML = 'Show Less &#9652;'; // Up arrow
                }
            });
        });
    }

    function setupSideMenu() {
        sideMenu.innerHTML = '';
        categories.forEach(cat => {
            const item = document.createElement('a');
            item.href = '#'; item.className = 'category-item';
            item.dataset.value = cat.value; item.textContent = cat.text;
            sideMenu.appendChild(item);
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const category = e.target.dataset.value;
                if (category === 'all') {
                    showHomePage();
                } else {
                    const filtered = allMovies.filter(m => (Array.isArray(m.category) && m.category.includes(category)) || m.category === category);
                    showFilteredResults(filtered, e.target.textContent);
                }
                sideMenu.classList.remove('open');
                overlay.style.display = 'none';
            });
        });
    }

    function handleSearch(e) {
        const term = e.target.value.toLowerCase();
        if (term) {
            const filtered = allMovies.filter(m => m.title.toLowerCase().includes(term));
            showFilteredResults(filtered, `Results for "${term}"`);
        } else {
            showHomePage();
        }
    }

    function showFilteredResults(movieArray, title) {
        homePageContent.style.display = 'none';
        sliderContainer.style.display = 'none'; 
        filteredResultsContainer.style.display = 'block';
        filteredTitle.textContent = title;
        // Also sort the search/filtered results if you want
        const sortedArray = movieArray.sort((a, b) => (a.display_order || 999) - (b.display_order || 999));
        displayMovies(sortedArray, filteredGrid);
    }

    function showHomePage() {
        filteredResultsContainer.style.display = 'none';
        homePageContent.style.display = 'block';
        sliderContainer.style.display = 'block'; 
        document.getElementById('searchInput').value = ''; 
    }

    function displayMovies(movieArray, gridElement) {
        if (!gridElement) return;
        gridElement.innerHTML = '';
        if(movieArray.length === 0) {
            if(gridElement.closest('.home-category-section')) {
                gridElement.closest('.home-category-section').style.display = 'none';
            }
            return;
        }
        
        movieArray.forEach(movie => {
            const link = document.createElement('a');
            link.href = `player.html?id=${movie.id}`;
            let overlayHTML = '';
            if (movie.overlay_text) {
                const bgColor = movie.overlay_color || 'var(--theme-color)';
                overlayHTML = `<div class="movie-card-overlay" style="background-color: ${bgColor};">${movie.overlay_text}</div>`;
            }
            link.innerHTML = `
                <div class="movie-card">
                    ${overlayHTML}
                    <img src="${movie.poster}" alt="${movie.title}" loading="lazy">
                    <div class="movie-info">
                        <h3>${movie.title}</h3>
                    </div>
                </div>`;
            gridElement.appendChild(link);
        });
    }
    
    // Slider function remains unchanged
    function populateSlider(movieArray) {
        // Slider can also be sorted if needed
        const trending = movieArray.filter(m => (Array.isArray(m.category) && m.category.includes('trending')) || m.category === 'trending')
                                    .sort((a,b) => (a.display_order || 999) - (b.display_order || 999));
        
        if (!document.querySelector('.slider-track') || trending.length === 0) { 
            sliderContainer.style.display = 'none'; 
            return; 
        }

        // ... rest of the slider function is the same
        const sliderTrack = document.querySelector('.slider-track');
        sliderTrack.innerHTML = '';
        trending.forEach(movie => {
            const slide = document.createElement('div');
            slide.className = 'slide';
            const posterUrl = movie.slide_poster || movie.poster; 
            const overlayText = movie.slide_overlay_text || 'Featured';
            const bgColor = movie.slide_overlay_color || 'var(--theme-color)';
            
            slide.innerHTML = `
                <a href="player.html?id=${movie.id}">
                    <div class="slide-overlay-text" style="background-color: ${bgColor};">${overlayText}</div>
                    <img src="${posterUrl}" alt="${movie.title}">
                    <div class="slide-title">${movie.title}</div>
                </a>`;
            sliderTrack.appendChild(slide);
        });
        
        const prevBtn = document.getElementById('prev-slide');
        const nextBtn = document.getElementById('next-slide');
        if (trending.length > 1) {
            prevBtn.style.display = 'flex'; 
            nextBtn.style.display = 'flex';
            const slides = Array.from(sliderTrack.children);
            const slideWidth = slides[0].offsetWidth;
            const firstClone = slides[0].cloneNode(true);
            const lastClone = slides[slides.length - 1].cloneNode(true);
            sliderTrack.appendChild(firstClone);
            sliderTrack.insertBefore(lastClone, slides[0]);
            let currentIndex = 1; let isTransitioning = false;
            const setSliderPosition = () => { sliderTrack.style.transform = `translateX(-${currentIndex * slideWidth}px)`; };
            sliderTrack.style.transition = 'none'; setSliderPosition();
            const moveTo = (direction) => {
                if (isTransitioning) return;
                isTransitioning = true;
                currentIndex += direction;
                sliderTrack.style.transition = 'transform 0.5s ease-in-out';
                setSliderPosition();
            };
            sliderTrack.addEventListener('transitionend', () => {
                isTransitioning = false;
                const allSlides = Array.from(sliderTrack.children);
                if (currentIndex >= allSlides.length - 1) { sliderTrack.style.transition = 'none'; currentIndex = 1; setSliderPosition(); }
                if (currentIndex <= 0) { sliderTrack.style.transition = 'none'; currentIndex = allSlides.length - 2; setSliderPosition(); }
            });
            const startSliderInterval = () => {
                clearInterval(sliderInterval);
                sliderInterval = setInterval(() => moveTo(1), 4000);
            };
            nextBtn.addEventListener('click', () => { moveTo(1); startSliderInterval(); });
            prevBtn.addEventListener('click', () => { moveTo(-1); startSliderInterval(); });
            startSliderInterval();
        }
    }
});
</script>
</body>
</html>
